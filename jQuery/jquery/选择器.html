//				多选择器:$("selector,selector,selector")
//				后代选择器:$("selector selector")

//				选择后面的某个选择器:$("div + span")选择div后面的span元素,一定是div后面的span元素
//				选择同辈元素:$("pre~sbuling")选择和pre同辈的subling元素
//				获取第一个元素:$("div:first")选择某个范围内的第一个div元素
//				获取最后一个元素:$("div:last")选择某个范围内的最后一个div元素
//				获取不存在某个属性或选择的元素:$("checkbox:not(checked)")选择没有被选择的checkbox
//				获取偶数元素:$("div:even")选择某个范围内的偶数个div从第0个开始
//				获取奇数元素:$("div:odd")选择某个范围内的奇数个div从第1个开始
//				获取索引元素:$("div:eq(0)")选择某个范围内的第一个div(0代表第一个)
//				获取大于索引值的元素:$("div:gt(1)")选择某个范围内索引大于1的div元素
//				获取小于索引值的元素:$("div:lt(1)")选择某个范围内索引小于1的div元素
//				匹配标题元素:$(":header")如h1,h2等等
//				设置元素焦点:$("#id:focus")将id为"id"的设置为焦点,不是所有元素都有效
//				获取有指定文本的元素:$("span:contain("woca")")选择含有"woca"的span元素
//				获取不含子元素后者文本的元素:$(div:empty)选择div中不含子元素或者为空文本的元素
//				获取有某个选择器选中的元素:$(div:has($("p")))选择div中满足has里面选择器的元素
//				获取有文本的元素:$("div:parent")选择有文本的div元素
//				获取所有不可见的元素:$("div:hidden")选择div中所有设置为不可见的元素
//				获取所有可见的元素:$("div:hidden")选择div中所有设置为可见的元素
//				获取含有某个属性的元素:$("div[id]")选择有id属性的div
//				获取属性值为某个数的元素:$("div[id='wo']")选择id属性值为wo的div
//				获取属性值不为某个数的元素:$("div[id！='wo']")选择id属性值不为wo的div
//				获取属性值为某个数开头的元素:$("div[id^='wo']")选择id属性值为wo开头的div
//				获取属性值为某个数结尾的元素:$("div[id$='wo']")选择id属性值为wo结尾的div
//				获取属性值包含某个数的元素:$("div[id*='wo']")选择id属性值中含有wo的div
//				获取包含多个属性的元素:$("div[id='wo'][name='ca']")选择id值为wo，name值为ca的div
			//  匹配父元素下的第n个子元素:$("div li:nth-child(2)")选择div元素下的第2个li元素

			//  匹配父元素下的最后一个子元素:$("div li:last-child")选择div元素下的最后一个li元素
