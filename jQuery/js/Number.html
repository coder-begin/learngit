	<script>
//		在使用parseInt()函数时最好加上基数来帮助判定解析格式,如下
		parseInt("10","10")//以10进制解析
		parseInt("10","2")//以2进制解析
		parseInt("10","8")//以8进制解析
		parseInt("10","16")//以16进制解析
//		parseFloat()是没有基数选项的,就是只能解析10进制数据
		
	</script>
