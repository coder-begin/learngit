<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>javascript的加载</title>
		<script defer="defer">
//			方法一:在head标签中加载需要加上defer属性,（只能用于外部js文件加载）使得在html加载完成再执行script脚本
//			在javascript不被支持或者禁用时可以使用noscript来提示用户，如下
		</script>
	</head>
	<body>
		<noscript>
			<p>本页面需要javascript支持(启用)</p>
		</noscript>
		<script>
//			方法二:在body最后执行,这样也不会影响html文本的加载
		</script>
		
	</body>
</html>
