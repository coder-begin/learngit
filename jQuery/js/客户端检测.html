//			1.能力检测
			//就是检测浏览器是否能够使用某种功能，如下；
			function getElemId(id){
				if(document.getElementById){
					return document.getElementById(id);
				}else if(document.all){
					return document.all[id];
				}else{
					return false;
				}
			}
			
			//如上所述，能力检测注重两个方面，首先检测最常用的方法是否存在，以达到最优
			//然后再检测别的方法，然后要注意的是一个方法存在不代表另一个方法也存在，就如上面的例子
			//如果document.getElementById方法存在并不能说明document的别的方法也存在
			//所以检测能力只是检测你所要使用的方法的存在，和别的方法并没有什么关系
