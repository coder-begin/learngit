<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文档对象模型</title>
		<script type="text/javascript" src="BOM.js"></script>
	</head>
	<body>
		<form method="post" name="form1">
			<label style="font-size:16px ;">  父窗口</label>

			</p>

			</p>
		</form>
		<p>

		</p>

			<img id="pic" src="../img/1.jpg" height="400px" width="300px"/>
			
		</p>
		<p>
			
			<input type="file" id="fileget"onchange="upFile()" size="30"/>
			
		</p>

		</div>

</html>
