//call 方法可以改变调用对象的属性和方法等等
////函数.call(需要调用此方法的对象,函数的参数(可以有多个));,下面例子
function fun(sex){
	
	this.sex=sex;
	
}//定义一个函数
var obj={};//定义一个对象
fun.call(obj,"man");//让obj来调用函数,这样对于fun函数中this就
//指向了obj对象，然后obj对象的sex属性就被更改为"男"
document.write(obj.sex);
